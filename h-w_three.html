    <style>
      body {
        font-family: Arial, sans-serif;

      h1 {
        text-align: center;
        color: #333;

     input {
        display: block;

  <body>
    <h1>INPUT TYPES</h1>
  
    <!-- Input Types -->
   <div>
    <input type="hidden" name="device_id" value="456">
    <input type="tel" name="phone_number" placeholder=" enter your Phone Number">
    <input type="email" name="email_address" placeholder="enter your Email Address">
    <input type="number" name="quantity" min="1" max="10" placeholder="select Quantity">
    <input type="range" name="volume" min="0" max="100" placeholder="Volume">
    <input type="search" name="search_query" placeholder="Search Query">
    <input type="image" src="./pexels-pixabay-207589.jpg" alt="Submit">
    <input type="week" name="week_selection" placeholder="select Week Selection">
    <input type="url" name="website_url" placeholder="enter link">
    <input type="datetime-local" name="datetime" placeholder="select Date and Time">
    <input type="month" name="birth_month" placeholder="select Birth Month">
    <input type="time" name="appointment_time" placeholder=" select Appointment Time">
  </div>
  <input style="cursor: pointer;" type="submit" name="submit_btn" placeholder="submit">
  </body>
